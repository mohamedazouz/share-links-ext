<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="../js/jquery.js"></script>
        <script type="text/javascript" src="../Controllers/popup.js"></script>
        <script type="text/javascript" src="../Controllers/bdConnector.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <script>
            $(document).ready(function(){
                POPUP.init();
                dbDriver.db.transaction(
                function(tx) {
                    tx.executeSql("SELECT * FROM links", [],
                    function(tx, result) {
                        for(var i = 0; i < result.rows.length; i++) {
                            document.write(result.rows.item(i)['link']);
                        }
                    }, null);
                }
            );
            })
        </script>
    </head>
